<!DOCTYPE html>
<html>
<head>
    <title>Simple editor</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./public/css/style.css"/>

</head>
<body>

    <header>
        <div class="container">
            <div class="page-header">
                <h1>Simple Editor</h1>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="page-content container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-9">

                <h4 class="page-header">
                    Link на файл
                    <small>(html,css,js)</small>
                </h4>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="fileUrl" type="text" class="form-control"  placeholder="Link ...">
                            <!--<input id="fileUrl" type="text" class="form-control" value="http://my.ovobox.com/js/ovolib.js" placeholder="Link ...">-->
                            <!--<input id="fileUrl" type="text" class="form-control" value="http://my.ovobox.com/css/site.css" placeholder="Link ...">-->
                            <span class="input-group-btn">
                                <button id="sendFile" class="btn btn-primary" type="button">Загрузить</button>
                            </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="btn-group control-btns btn-group-justified ">
                            <a id="editor-clean" href="#" class="btn btn-info disabled">Очистить</a>
                            <a id="editor-save" href="#" class="btn btn-success disabled">Сохранить</a>
                            <!--<a href="#" class="btn btn-primary">Очистить</a>-->
                        </div>
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->

                <div class="row">
                    <div id="ace-holder"></div>
                </div>

            </div>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-3">

                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Сохраненные файлы</div>
                    <!--<div class="panel-body"></div>-->

                    <!-- List group -->
                    <ul id="listOfFiles" class="list-group">
                        <!--<li class="list-group-item">Cras justo odio</li>                        -->
                    </ul>
                </div>

            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Simple editor</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- ace -->
    <script src="https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js"></script>
    <!--<script src="./ace/ace.js"></script>-->
    <!-- jQuery -->
    <script src="./public/js/jquery-2.2.3.min.js"></script>
    <!-- editor -->
    <script src="./editor.js" type="text/javascript" charset="UTF-8"></script>

</body>
</html>
